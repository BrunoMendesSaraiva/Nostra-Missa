<body>

  <!-- HEADER -->
  <header class="top-bar">
    <div class="logo" onclick="toggleDarkMode()">

    <nav class="nav-links">

      <a href="contato.html">Contato</a><span class="divider"></span>
    </nav>
  </header>

  <!-- PAINEL -->
  <div class="bottom-panel open" id="bottomPanel">
    <div class="bottom-panel-header">
      ▲ Role para visualizar nosso cardápio
    </div>
    <div class="bottom-panel-content">
      
      <section class="sobre-nos fade-in">
        <div class="container">
          <h2 class="headline-central">Nosso Cardápio</h2>

          <div class="accordion">
            <div class="accordion-item">
              <button class="accordion-header"><i class="fa fa-pizza-slice"></i> Categoria 1</button>
              <div class="accordion-body">
                <p></p>
              </div>
            </div>
            <div class="accordion-item">
              <button class="accordion-header"><i class="fa fa-pizza-slice"></i> Categoria 2</button>
              <div class="accordion-body">
                <p></p>
              </div>
            </div>
          </div>

          <div class="sobre-nos-grid">
            <div class="sobre-item"><h3>Item 1</h3><p></p></div>
            <div class="sobre-item"><h3>Item 2</h3><p></p></div>
            <div class="sobre-item"><h3>Item 3</h3><p></p></div>
          </div>
        </div>
      </section>

      <section class="depoimentos fade-in">
        <h2 class="headline-central">O que dizem sobre nossas pizzas</h2>
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <blockquote>" "</blockquote>
              <cite>— Cliente</cite>
            </div>
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

    </div>
  </div>

  <div class="loading-spinner" id="loadingSpinner"></div>
